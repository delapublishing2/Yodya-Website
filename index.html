        .header {
            background-image: url('your-image-path.jpg'); /* Add the path to your background image here */

        .header-content .subtitle {
            color: white; /* White color for the subtitle */
        }
        .header-content h1 {
            font-size: 3em;
            margin: 0;
            color: white; /* White color for the main title */
        }
        .btn {
            background-color: #00ff00; /* Button color */
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            display: inline-block;

        }

</head>
