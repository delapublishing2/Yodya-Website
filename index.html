<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="header">
        <div class="header-content">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f0f0f0;
        }
        .header {
            background-image: url('your-image-path.jpg'); /* Add the path to your background image here */

            background-position: center;

        .header::before {

            left: 0;

            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .header-content {
    position: relative;

}

    
        .header-content h1 {
            font-size: 3em;
            margin-bottom: 2rem;
        }
        .header-content p {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }
        .btn {
            background-color: #ff5c57; /* Button color */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            display: inline-block;
        }
    </style>
