<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="donation-block">
        <h2>Support Our Cause</h2>
        <p>Your generous donations help us make a difference in the lives of many. Choose an amount or enter a custom amount to contribute.</p>
        
        <div class="donation-options">
            <label>
                <input type="radio" name="donation" value="10">$10
            </label>
            <label>
                <input type="radio" name="donation" value="25">$25
            </label>
            <label>
                <input type="radio" name="donation" value="50">$50
            </label>
            <label>
                <input type="radio" name="donation" value="100">$100
            </label>
        </div>
        
        <div class="custom-donation">
            <input type="number" name="custom-amount" id="custom-amount" placeholder="Enter custom amount">
        </div>
        
        
        <button class="donate-btn" id="stripe-donate-btn">Donate with Card</button>
        <div id="paypal-button-container"></div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
    <script src="scripts.js"></script>
</body>
</html>
